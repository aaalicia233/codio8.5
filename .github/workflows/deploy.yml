name: Deploy to Heroku

on:
  push:
    branches:
      - master  # Make sure this is still your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # --- THIS IS THE NEW, ROBUST FIX ---
      # Step 2: Install Heroku CLI using the official script
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      # --- END OF FIX ---

      # Step 3: Log in to Heroku (for CLI)
      - name: Log in to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF

      # Step 4: Log in to Heroku *Container Registry* (for Docker)
      - name: Log in to Heroku Container Registry
        run: heroku container:login

      # Step 5: Build and push Docker image
      - name: Build and push
        run: heroku container:push web --app codio8-5

      # Step 6: Release App
      - name: Release
        run: heroku container:release web --app codio8-5